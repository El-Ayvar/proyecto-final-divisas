        <h1>Conversor de Monedas</h1>
    </header>

        <div>
            <label for="divisa_lista">Escoge tu moneda:</label>
            <input class="input_divisa" list="lista_divisa" id="divisa_lista">
            <datalist id="lista_divisa"></datalist>
        </div>
        <div>
            <label for="convertir">Convertir a:</label>
            <input class="input_divisa" list="divisa_convertir" id="convertir">
            <datalist id="divisa_convertir"></datalist>
        </div>
        <div>
            <label for="cantidad">Cantidad:</label>
            <input class="input_divisa" type="number" id="divisa_input" placeholder="Ingresa cantidad">
        </div>
        <button id="search_btn">Convertir</button>
    
    <div id="resultado"></div>
